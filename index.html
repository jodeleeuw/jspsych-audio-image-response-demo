<!doctype html>
<html>
<head>
  <script src="jspsych/jspsych.js"></script>
  <script src="jspsych/plugins/jspsych-audio-button-response.js"></script>
  <link rel="stylesheet" type="text/css" href="jspsych/css/jspsych.css"></link>
</head>
<body>
</body>
<script>

var timeline = [];

var trial_parameters = [
  { audio: 'audio/tone.mp3', images: ['1', '2', '3', '4'], correct_choice: 0},
  { audio: 'audio/tone.mp3', images: ['5', '6', '7', '8'], correct_choice: 1},
  { audio: 'audio/tone.mp3', images: ['9', '10', '11', '12'], correct_choice: 2},
  { audio: 'audio/tone.mp3', images: ['1', '5', '7', '11'], correct_choice: 3}
]

var trial = {
  timeline_variables: trial_parameters,
  timeline: [{
    type: 'audio-button-response',
    stimulus: jsPsych.timelineVariable('audio'),
    choices: jsPsych.timelineVariable('images'),
    button_html: '<img style="width:100px;" onmouseover="this.src=\'img/%choice%-hover.gif\'" onmouseout="this.src=\'img/%choice%.gif\'" src="img/%choice%.gif" />',
    margin_horizontal: "20px",
    prompt: "<p>Please click the picture that matches the sound</p>",
    post_trial_gap: 500
  }]
}
timeline.push(trial);

jsPsych.init({
  timeline: timeline,
  preload_audio: ['audio/tone.mp3'],
  preload_images: ['img/1.gif','img/2.gif', 'img/3.gif', 'img/4.gif', 'img/5.gif','img/6.gif', 'img/7.gif', 'img/8.gif','img/9.gif','img/10.gif', 'img/11.gif', 'img/12.gif']
})

</script>
</html>
